site_name: eyepy
site_url: https://example.com/
copyright: Copyright &copy; 2019 - 2023 Olivier Morelle
nav:
    - Home: index.md
    - Cookbook: cookbook.md
    - File formats:
        #- formats.md
        - Heidelberg E2E: formats/he_e2e.md
        - Heidelberg VOL: formats/he_vol.md
        - Heidelberg XML: formats/he_xml.md
    - Reference: reference/
    - Changelog: changelog.md

plugins:
    - search
    - autorefs
    - gen-files:
        scripts:
            - docs/gen_ref_pages.py
    - literate-nav:
          nav_file: SUMMARY.md
    - mkdocstrings:
        handlers:
          python:
            paths: [.]

markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.magiclink
    - pymdownx.snippets:
        check_paths: true
    - pymdownx.superfences:
        #custom_fences:
        #  - name: mermaid
        #    class: mermaid
        #    format: !!python/name:pymdownx.superfences.fence_code_format

repo_url: https://github.com/MedVisBonn/eyepy

theme:
    name: material
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand
        - navigation.footer
        #- navigation.indexes # not compatible with toc.integrate
        - toc.follow
        - toc.integrate
        - navigation.top
        - content.code.copy
        - header.autohide
    icon:
        repo: fontawesome/brands/git-alt
    palette:
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
            icon: material/brightness-7
            name: Switch to dark mode

        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
            icon: material/brightness-4
            name: Switch to light mode
